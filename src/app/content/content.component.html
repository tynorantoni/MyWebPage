<app-header (menuItem)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row my-6">
    <div class="col-lg-7">
      <img class="img-fluid rounded img-responsive my-2" style="max-height: available" [src]="cardContent.imagePath">
    </div>
    <app-scroll-page *ngIf="loadedMenu==='contact'; else template">
    </app-scroll-page>
    <ng-template #template>
      <div class="col-lg-5" style="alignment: center">
        <h1>{{ cardContent.head }}</h1>
        <p style="max-width: available; text-align: justify">{{cardContent.about}}</p>
      </div>
    </ng-template>
  </div>
  <app-cards (cardSelection)="onSelection($event)"></app-cards>
</div>
